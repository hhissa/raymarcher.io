<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raymarch App</title>

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #app-root {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #raymarch-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
      }

      #ui-root {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40vh;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="app-root">
      <canvas id="raymarch-canvas"></canvas>
      <div id="ui-root"></div>
    </div>

    <script type="module" src="main.tsx"></script>
  </body>
</html>
